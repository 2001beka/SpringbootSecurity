<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <table id="user_table_for" class="table table-bordered table-hover table-condensed "
           style="background-color:lightblue"></table>
</div>

<script>
    function getUser() {
        let res = fetch('http://localhost:8858/api/userId')
            .then((res) => {
                return res.json()
            }).then((data) => {
                let list = ' '
                list += `
         <tr class="ui-state-active" style="background-color:grey">
                <th>Id</th>
                <th>Name</th>
                <th>National</th>
                <th>Age</th>
                <th>Salary</th>
            </tr>
                <tr>
                <td>${data.id}</td>
                <td>${data.name}</td>
                <td>${data.national}</td>
                <td>${data.age}</td>
                <td>${data.salary}</td>
        </tr>`

                document.getElementById('user_table_for').innerHTML = list;
            })
    }

    getUser()
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
