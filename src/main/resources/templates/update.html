<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<meta charset="UTF-8">
<title>Update user</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background: yellowgreen">
    <a th:href="@{/login}"><input type="submit" value="Log out"></a>
    <div class="text-center">
        <h2>Update user</h2>
        <form th:method="post" th:action="@{/update}" th:object="${user}" class="form-horizontal">
            <input readonly type="hidden" th:field="*{id}" id="id" placeholder="ID">
            <br>
            <div class="from-group">
                <label for="name" class="control-label col md-2">Name</label>
                <div class="col md-6">
                    <input type="text" th:field="*{name}" id="name" placeholder="Name">
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="national" class="control-label col md-2">National</label>
                <div class="col md-6">
                    <input type="text" th:field="*{national}" id="national" placeholder="National">
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="password" class="control-label col md-2">Password</label>
                <div class="col md-6">
                    <input type="text" th:field="*{password}" id="password" placeholder="Password">
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="age" class="control-label col md-2">Age</label>
                <div class="col md-6">
                    <input type="text" th:field="*{age}" id="age" placeholder="Age">
                </div>
            </div>
            <br>
            <div class="from-group">
                <label for="salary" class="control-label col md-2">Salary</label>
                <div class="col md-6">
                    <input type="text" th:field="*{salary}" id="salary"
                           placeholder="Salary">
                </div>
            </div>
            <p>
            <li th:each="role : ${allRoles}">
                <label>
                    <input th:type="checkbox" th:name="${role}">
                    <span th:text="${role}"></span>
                </label>
            </li>
            </p>
            <br>
            <input type="submit" class="btn btn-success" value="Update user">
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>
</html>
