<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/login}"><input type="submit" class="btn btn primary" value="Log out"></a>
<form th:method="post" th:action="@{/add}" th:object="${user}" class="form-horizontal">
    <div class="text-center">
        <div class="container" style="background: yellowgreen">
            <h2>Add new user</h2>
            <div>
                <div class="from-group">
                    <label for="name" class="control-label col md-2">Name</label>
                    <div class="col md-6">
                        <input type="text" th:field="*{name}" id="name" placeholder="Name">
                    </div>
                </div>
                <div class="from-group">
                    <label for="national" class="control-label col md-2">National</label>
                    <div class="col md-6">
                        <input type="text" th:field="*{national}" id="national" placeholder="National">
                    </div>
                </div>
                <div class="from-group">
                    <label for="password" class="control-label col md-2">Password</label>
                    <div class="col md-6">
                        <input type="text" th:field="*{password}" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="from-group">
                    <label for="age" class="control-label col md-2">Age</label>
                    <div class="col md-6">
                        <input type="text" th:field="*{age}" id="age" placeholder="age">
                    </div>
                </div>
                <div class="from-group">
                    <label for="salary" class="control-label col md-2">Salary</label>
                    <div class="col md-6">
                        <input type="text" th:field="*{salary}" id="salary" placeholder="salary">
                    </div>
                </div>
                <p>
                <li th:each="role : ${allRoles}">
                    <label>
                        <input th:type="checkbox" th:name="${role}">
                        <span th:text="${role}"></span>
                    </label>
                </li>
                </p>
            </div>
        </div>
        <div>
            <br>
            <input type="submit" class="btn btn-success" value="Add user">
        </div>

    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
